<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB IT's Your Life 6기 - 신형준</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>Self-introduction</h1>
            </div>
            <div class="header-right">
                <h2>KB IT's Your Life 6기</h2>
            </div>
        </header>

        <main>
            <div class="profile-section">
                <div class="profile-photo">
                    <img id="main-photo" src="Profile.jpg" alt="프로필 사진">
                </div>
                <div class="profile-info">
                    <div class="info-item">
                        <h3>성함(회차) :</h3>
                        <p>17회차 신형준</p>
                    </div>
                    <div class="info-item">
                        <h3>MBTI :</h3>
                        <p>ISTP</p>
                    </div>
                    <div class="info-item">
                        <h3>취미 :</h3>
                        <p>게임, 볼링</p>
                    </div>
                    <div class="info-item">
                        <h3>좋아하는거 :</h3>
                        <p>끝내주게 숨쉬기, 간지나게 자기, 작살나게 밥먹기, 우리집 강아지</p>
                    </div>
                    <div class="info-item">
                        <h3>인생업적 :</h3>
                        <p>이번시즌 롤체 챌린저, 볼링 커리어하이 257점</p>
                        <div class="gallery-item-1">
                            <img src="Chess.jpg" alt="강아지 사진 1" class="pet-img">
                        </div>
                        <div class="gallery-item-1">
                            <img src="Bowling.jpg" alt="강아지 사진 1" class="pet-img">
                        </div>
                    </div>
                    <div class="info-item">
                        <h3>하고 싶은 말 :</h3>
                        <p>Just do it</p>
                    </div>
                    <div class="info-item">
                        <h3>노래추천 :</h3>
                        <p>실리카겔 - Desert Eagle</p>
                    </div>
                </div>
            </div>

            <div class="pet-gallery">
                <h2>우리집 강아지</h2>
                <div class="gallery">
                    <div class="gallery-item-2">
                        <img src="Dog1.jpg" alt="강아지 사진 1" class="pet-img">
                    </div>
                    <div class="gallery-item-2">
                        <img src="Dog2.jpg" alt="강아지 사진 2" class="pet-img">
                    </div>
                    <div class="gallery-item-2">
                        <img src="Dog3.jpg" alt="강아지 사진 3" class="pet-img">
                    </div>
                    <div class="gallery-item-2">
                        <img src="Dog4.jpg" alt="강아지 사진 4" class="pet-img">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="logo">
                <span>KB국민은행</span>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
